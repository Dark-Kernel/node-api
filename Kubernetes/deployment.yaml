apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-deployment
  labels:
    app: node-api
spec:
  replicas: 2
  selector:
    matchLabels: 
      app: node-api
  template:
    metadata:
      labels:
        app: node-api
    spec:
      containers:
      - name: node-api
        image: darkkernel/node-api
        ports:
        - containerPort: 8080
 

